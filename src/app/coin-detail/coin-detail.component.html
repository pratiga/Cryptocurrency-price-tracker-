<div class="container-fluid">
    <div class="row">
    <div class="col-md-3 detais">
        <div class="img">
        <img [src]="coinData?.image?.large" alt="">
        <h3 class="text-center" style="">{{coinData?.name}}</h3>
        <h2 [innerHtml]="coinData?.description?.en.split('.')[0]"></h2>
        <div class="more-detail">
            <span class="title">Rank: </span><span class="value">{{coinData?.market_cap_rank}}</span><br>
            <span class="title">Rank: </span><span class="value">{{coinData?.market_data.current_price.inr | currency:currency}}</span><br>
            <span class="title">Rank: </span><span class="value">{{coinData?.market_data.market_cap.inr | currency:currency}}</span>

        </div>
        </div>
    </div>
    
    <!-- chart impletation -->
    <div class="col-md-8">
        <canvas style="width: 300px;" baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType"></canvas>
        <div class="d-flex justify-content-around">
            <button (click)="getGraphData(1)" class="btn btn-custom">24 hours</button>
            <button (click)="getGraphData(30)" class="btn btn-custom"> 30 days</button>
            <button (click)="getGraphData(90)" class="btn btn-custom">90 days</button>
            <button (click)="getGraphData(365)" class="btn btn-custom">1 years</button>
        </div>
    </div>
    </div>
</div>
